project_id_env: CROWDIN_PROJECT_ID
api_token_env: CROWDIN_PERSONAL_TOKEN
base_path: ""
# base_url: "https://api.crowdin.com"
preserve_hierarchy: true

files:

  - source: "/hearthstone/en/*.json"
    translation: "/hearthstone/%locale%/%original_file_name%"
    languages_mapping:
      locale:
        en: "en"
        en-GB: "en-gb"
        fr: "fr"
        de: "de"
        ko: "ko"
        es-ES: "es"
        es-MX: "es-mx"
        ru: "ru"
        zh-TW: "zh-hant"
        zh-CN: "zh-hans"
        it: "it"
        pl: "pl"
        pt-BR: "pt-br"
        pt-PT: "pt"
        ja: "ja"
        th: "th"
